profile_name: external_db 
#
# Example profile where the cip_pg database
# is external and not part of the docker-compose 
# environment
#
last updated: 20221109
components:
   cip_pg:
      type:             external
      host:             env.POSTGRESQL_HOST
      port:             env.POSTGRESQL_PORT
      db:               env.POSTGRESQL_DB
      external_port:    null
   cip_pr:
      type:             container
      external_port:    3000
      log_level:        info
      add_host_gateway: false
   cip_jp:
      type:             container
      github_repo:      erg
      dump_s3:          ows3
      external_port:    8888
      add_host_gateway: false
   cip_ng:
      type:             container
      external_port:    8080
      add_host_gateway: false
#
